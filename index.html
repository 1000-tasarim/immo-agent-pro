<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immo-Agent Pro | AI Emlak Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white font-sans">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <div class="flex items-center justify-between mb-12">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-orange-500">Immo-Agent Pro</h1>
                <p class="text-gray-400">Yapay Zeka Destekli Emlak Analiz Paneli</p>
            </div>
            <div class="px-4 py-2 bg-green-500/20 text-green-400 rounded-full text-sm border border-green-500/30">
                Sistem Aktif
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="glass p-8 rounded-3xl shadow-2xl">
                <h2 class="text-xl font-semibold mb-6">İlan Detaylarını Girin</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">İlan Türü</label>
                        <select id="listing_type" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="Kiralık">Kiralık</option>
                            <option value="Satılık">Satılık</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Mülk Açıklaması</label>
                        <textarea id="description" rows="5" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Örn: Berlin'de 3 odalı, balkonlu, metroya yakın daire..."></textarea>
                    </div>

                    <button onclick="generateAIContent()" id="submitBtn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-orange-500/20">
                        AI İlan Oluştur
                    </button>
                </div>
            </div>

            <div class="glass p-8 rounded-3xl shadow-2xl flex flex-col">
                <h2 class="text-xl font-semibold mb-6 text-gray-300">AI Analiz Sonucu</h2>
                <div id="resultContent" class="flex-grow text-gray-400 leading-relaxed italic overflow-y-auto max-h-[400px]">
                    Lütfen soldaki formu doldurup butona basın. Yapay zeka ajanlarımız sizin için en iyi ilanı hazırlayacak.
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateAIContent() {
            const btn = document.getElementById('submitBtn');
            const result = document.getElementById('resultContent');
            const description = document.getElementById('description').value;
            const listing_type = document.getElementById('listing_type').value;

            if(!description) { alert("Lütfen açıklama girin!"); return; }

            btn.disabled = true;
            btn.innerText = "Ajanlar Çalışıyor...";
            result.innerText = "Yapay zeka verileri analiz ediyor, Almanca profesyonel metin hazırlanıyor...";

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, listing_type })
                });
                
                const data = await response.json();
                if(data.status === "success") {
                    result.innerText = data.text;
                    result.classList.remove('italic');
                    result.classList.add('text-white');
                } else {
                    result.innerText = "Bir hata oluştu: " + data.detail;
                }
            } catch (error) {
                result.innerText = "Bağlantı hatası! Lütfen API anahtarlarınızı kontrol edin.";
            } finally {
                btn.disabled = false;
                btn.innerText = "AI İlan Oluştur";
            }
        }
    </script>
</body>
</html>
